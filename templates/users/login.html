{% extends 'base.html' %}
{% load crispy_forms_tags %}]

{% block content %}
    <h1>Login page</h1>



    <div class="row">
        <div class="col-4">
            <form action="{% url 'login' %}" method="post">

                {% csrf_token %}
                {{ login_form | crispy }}


                <button class="btn btn-primary" type="submit">Login</button>

            </form>
        </div>
    </div>






{% endblock %}
