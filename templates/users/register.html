{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <h1>Register Page</h1>



    <div class="row">
        <div class="col-4">

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form|crispy }}


                <button class="btn btn-primary"type="submit">Signup</button>

            </form>
        </div>
    </div>


{% endblock %}
